<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="image">
      <img class="image-equilibrium" src="./images/image-equilibrium.jpg">
      <div class="view">
        <img src="./images/icon-view.svg">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="equilibrium">
      <div class="equ ETH">
        <img src="./images/icon-ethereum.svg">
        <h3>0.041ETH</h3>
      </div>
      <div class="equ days">
        <img src="./images/icon-clock.svg">
        <p>3 days left</p>
      </div>
    </div>
    <div class="creator">
      <img class="avatar" src="./images/image-avatar.png">
      <p>Certion of  <span>Jules Wyvern</span></p>
    </div>
  </main>
</body>
</html>
